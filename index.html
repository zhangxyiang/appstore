<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width" />
<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="libs/jquery-1.8.3.min.js"></script>
<script src="libs/jquery.mobile-1.3.2.min.js"></script>
<script src="libs/jquery.qrcode.min.js"></script>
</head>
<body>

<div data-role="page" id="pageone" data-theme="d">
  <div data-role="header">
    <h1>Apps</h1>
  </div>
  <div data-role="content" style="max-width: 500px; margin: 0 auto;" id="jsonTip">
  </div>
  <script>
        $.getJSON("app.json",function(data){
            var $jsontip = $("#jsonTip");
            var strHtml = "";//存储数据的变量
            $jsontip.empty();//清空内容
            $.each(data,function(infoIndex,info){
                  strHtml += "名称："+info["title"]+"<br>";
                  strHtml+="<a href=\"/appstore/apps/"+info["project"]+"/"+"\" data-role=\"button\" data-ajax=\"false\">前往下载</a>"+"<br>";
                  strHtml += "<hr>"
                })
            $jsontip.append(strHtml);
            $jsontip.trigger("create");
          })
  </script>
</div>
</body></html>

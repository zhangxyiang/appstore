<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0,width=device-width" />
<link rel="stylesheet" href="../../css/jquery.mobile-1.3.2.min.css">
<script src="../../libs/jquery-1.8.3.min.js"></script>
<script src="../../libs/jquery.mobile-1.3.2.min.js"></script>
<script src="../../libs/jquery.qrcode.min.js"></script>

</head>
<body>

<div data-role="page" id="pageone" data-theme="d">
  <div data-role="header">
    <h1>测试</h1>
  </div>

  <div data-role="content" style="max-width: 500px; margin: 0 auto;">
  <p style="font-size:20px">测试</p>
    <div data-role="content" style="max-width: 500px; margin: 0 auto;" id="AppList"></div>
    <p>扫码用手机访问</p>
    <div style="text-align: center;" id="qrcode"></div>
  </div>
  <script>
    $.getJSON("../../app.json",function(data){
      var $applist=$("#AppList");
      var strHtml="";
      $applist.empty();
      $.each(data,function(infoIndex,info){
        if(info["project"]=="test"){
          var apps=info["apps"];
          $.each(apps,function(appIndex,app){
              strHtml+="<p>更新时间"+app["time"]+"</p>"
              strHtml+="<a href=\""+app["url"]+"\" data-role=\"button\">"+app["title"]+"</a><br>";
          })
        }
      })
    })
  </script>
  <script>
    jQuery('#qrcode').qrcode({width:280,height:280,correctLevel:0,text:window.location.href});
  </script>
</div>



</body></html>
